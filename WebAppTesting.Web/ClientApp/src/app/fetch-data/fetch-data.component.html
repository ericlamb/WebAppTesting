<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<form [formGroup]='newForecastForm' class="form-inline">
  <div class="form-group mb-2">
    <label for="date" class="sr-only">Date</label>
    <input class="form-control" type="date" formControlName='date' />
  </div>

  <div class="form-group ml-sm-3 mb-2">
    <label for="temperatureC" class="sr-only">Temp. (C)</label>
    <input class="form-control" type="number" formControlName='temperatureC' placeholder="Temp. (C)"/>
  </div>

  <div class="form-group ml-sm-3 mb-2">
    <label for="summary" class="sr-only">Summary</label>
    <input class="form-control" type="text" formControlName='summary' placeholder="Summary"/>
  </div>

  <button type="submit" class="btn btn-primary ml-sm-3 mb-2" (click)="create()">Create</button>
</form>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="forecasts">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts | async">
      <td>{{ forecast.date }}</td>
      <td>{{ forecast.temperatureC }}</td>
      <td>{{ forecast.temperatureF }}</td>
      <td>{{ forecast.summary }}</td>
      <td><button class="btn btn-danger btn-sm" (click)="delete(forecast.id)">Delete</button></td>
    </tr>
  </tbody>
</table>
